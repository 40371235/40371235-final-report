    <section data-markdown>
        <script type="text/template">
    # W2

    * 建立自己的倉儲
    * 把範例的倉儲clone下來解開做修改
    * fossil version   確認版次(並且要一樣)
    * mkdir wd  建立一個工作目錄(wd)
    * cd XX     進入工作目錄(wd)
    * fossil clone      把別人的倉儲載下來
    * fossol open      打開clone裡的東西
    * fossil add .       加入
    * fossil status      檢查檔案
    * fossil commit -m "XX" 提交資料進入倉儲  
    * title 跟 slug要記得更改兩篇不能有一樣的標題

        </script>
    </section>


    						
    <section data-markdown>
        <script type="text/template">
    # w3

    *心得:
    設計是一種表達, 而且是在思考與多方考量後所完成的表達,其中具有六種形式, 包括口語、文字、2D、3D、數學與實體表達而不只是畫圖而已.因此機械設計就是靈活運用這六種表達, 明確地說明如何透過固體、流體與軟體元件之互動運作, 而能達成預定結果之明確與具體表達.參與機械設計的工程師,為解決產品開發過程所面臨的各項問題, 需展現出三種必備能力: 自學能力、執行能力與想像能力.
        </script>
    </section>


    						
</section>

    *利用先前所繪製的 Nutcracker 零件, 在 Solvespace 中完成組立,完成 Nutcracker 在 Solvespace 與 OnShape 中的機構工程圖與組立
